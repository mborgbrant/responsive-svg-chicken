      <feOffset dx="6" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA slope=".2" type="linear"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
